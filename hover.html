<<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zoom in hover</title>
</head>

</html>

<style>
.zoom {

  background-color: green;
  width: 200px;
  height: 200px;
  margin: 0 auto;
}

.zoom:hover {
  transform: scale(1.1); 
  transition: transform .2s;
}
</style>
<body>
  <div class="zoom">
  
</div>

</body>
